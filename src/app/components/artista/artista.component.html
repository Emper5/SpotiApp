<app-loading *ngIf="!loadingArtist"></app-loading>

<div class="row" *ngIf="loadingArtist">

    <div class="col-2">
        <img [src]="artista.images[0].url" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a href="artista.external_urls.spotify" target="_blank">
               Ir a la pagina del artista
           </a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>

</div>
<div class="row m-5">
    <div class="col">
        <table class="table" style="color: white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let track of topTracks">
                <tr>
                    <th> <img [src]="track.album.images | noimage" class="img-thumb"></th>
                    <th>{{track.album.name}}</th>
                    <th>{{track.name}}</th>
                    <th>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri| domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    </th>
                </tr>

            </tbody>

        </table>
    </div>
</div>
